<table class="table table-striped table-hover table-bordered mt-3 shadow-lg">
    <thead>
        <tr>
            <th>Product id:</th>
            <th>Product name:</th>
            <th>Category id:</th>
            <th>Ücreti:</th>
            <th>Kdv'li fiyat:</th>
            <th>Stok adedi:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td style="width: 15%;">{{product.productId}}</td>
            <td style="width: 25%;">{{product.productName | uppercase }}</td>
            <td style="width: 15%;">{{product.categoryId}}</td>
            <td style="width: 10%;">{{product.unitPrice | currency:"₺" }}</td>
            <td style="width: 10%;">{{product.unitPrice | vatAdded:10 | currency }}</td>
            <td style="width: 10%;">{{product.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
