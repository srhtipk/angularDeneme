<ul class="list-group">
    <li routerLink="/products" (click)='setCurrentCategoryEmpty()' [class]='getAllCategoriesClass()' class="list-group-item">Tüm Ürünler</li>
    <li routerLink="/products/category/{{category.categoryId}}" (click)='getCurrentCategory(category)' *ngFor="let category of categories" 
    [class]='getCurrentCategoryClass(category)' class="list-group-item">{{category.categoryName}}</li>
  </ul>
